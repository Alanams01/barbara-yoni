<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Yoni & Barbara | 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --lemon-yellow: #FFD700;
            --med-blue: #1E3A8A;
            --light-blue: #3B82F6;
            --glass: rgba(0, 0, 0, 0.6);
        }

        /* Empêcher le rebond du scroll sur mobile */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            background-color: black;
        }

        .hero {
            height: 100%;
            width: 100%;
            /* background-size: cover + background-position: center assure que le couple reste au milieu */
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.5)), 
                        url('photo-marie.jpeg') center center/cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(3rem, 12vw, 6.5rem);
            margin: 0 0 10px 0;
            font-weight: 400;
            color: #FFFDF5; 
            text-shadow: 2px 4px 10px rgba(0,0,0,0.8);
            width: 100%;
        }

        /* TIMER ADAPTATIF */
        .countdown {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: nowrap; /* Garder sur une ligne même sur petit mobile */
        }

        .count-box {
            background: var(--glass);
            padding: 12px 8px;
            min-width: 65px;
            border-radius: 8px;
            border: 1px solid rgba(255,215,0,0.3);
            backdrop-filter: blur(4px); /* Effet verre moderne */
        }

        .count-box span {
            display: block;
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
        }

        .count-box label {
            font-size: 0.55rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--lemon-yellow);
        }

        .date-line {
            font-size: 0.9rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 40px;
            color: #FFFDF5;
            border-top: 1px solid rgba(255,255,255,0.3);
            padding-top: 15px;
            font-weight: 300;
        }

        /* BOUTON FULL MOBILE */
        .btn-invite {
            background: linear-gradient(135deg, var(--med-blue) 0%, var(--light-blue) 100%);
            color: white;
            text-decoration: none;
            padding: 18px 45px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.85rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: transform 0.2s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            -webkit-tap-highlight-color: transparent;
        }

        .btn-invite:active {
            transform: scale(0.95);
        }

        /* AJUSTEMENTS SPÉCIFIQUES PETITS ÉCRANS (iPhone SE, etc) */
        @media (max-height: 700px) {
            h1 { font-size: 2.8rem; }
            .count-box { padding: 8px 5px; min-width: 55px; }
            .count-box span { font-size: 1.2rem; }
            .date-line { margin-bottom: 25px; }
        }

        @media (max-width: 360px) {
            .countdown { gap: 5px; }
            .count-box { min-width: 50px; }
            .btn-invite { padding: 15px 30px; font-size: 0.75rem; }
        }
    </style>
</head>
<body>

    <div class="hero">
        <h1>Yoni & Barbara</h1>

        <div class="countdown" id="timer">
            <div class="count-box">
                <span id="days">00</span>
                <label>Jours</label>
            </div>
            <div class="count-box">
                <span id="hours">00</span>
                <label>Hrs</label>
            </div>
            <div class="count-box">
                <span id="mins">00</span>
                <label>Min</label>
            </div>
            <div class="count-box">
                <span id="secs">00</span>
                <label>Sec</label>
            </div>
        </div>

        <div class="date-line">03 JUIN 2026</div>

        <a href="premiere.html" class="btn-invite">Voir l'invitation</a>
    </div>

    <script>
        const targetDate = new Date("June 3, 2026 16:00:00").getTime();

        function update() {
            const now = new Date().getTime();
            const diff = targetDate - now;

            if (diff <= 0) {
                document.getElementById("timer").innerHTML = "<span style='font-size:1.5rem; letter-spacing:2px;'>C'EST AUJOURD'HUI !</span>";
                return;
            }

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = d.toString().padStart(2, '0');
            document.getElementById("hours").innerText = h.toString().padStart(2, '0');
            document.getElementById("mins").innerText = m.toString().padStart(2, '0');
            document.getElementById("secs").innerText = s.toString().padStart(2, '0');
        }

        setInterval(update, 1000);
        update();
    </script>
</body>
</html>
