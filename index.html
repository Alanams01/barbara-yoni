<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoni & Barbara | 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Great+Vibes&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --royal-blue: #1E3A8A;
            --lemon-yellow: #FFD700;
            --soft-white: #FFFEFA;
        }

        * { box-sizing: border-box; }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--soft-white);
            overflow: hidden; /* Pour un look application/carte postale */
        }

        /* FOND D'√âCRAN */
        .hero {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.3)), 
                        url('https://images.unsplash.com/photo-1533105079780-92b9be482077?auto=format&fit=crop&q=80&w=1920'); /* Ambiance Amalfi/Citrons */
            background-size: cover;
            background-position: center;
            border: 15px solid white; /* Cadre photo polaroid */
            outline: 2px solid var(--royal-blue);
            outline-offset: -25px;
        }

        /* TEXTES */
        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(4rem, 10vw, 7rem);
            color: var(--royal-blue);
            margin: 0;
            filter: drop-shadow(2px 2px 0px var(--lemon-yellow));
        }

        .date-top {
            font-family: 'Cinzel', serif;
            letter-spacing: 5px;
            font-size: 1.2rem;
            color: var(--royal-blue);
            margin-bottom: 10px;
        }

        /* COMPTE √Ä REBOURS */
        .countdown {
            display: flex;
            gap: 20px;
            margin: 30px 0;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px 40px;
            border-radius: 50px;
            border: 1px solid var(--lemon-yellow);
        }

        .countdown-item {
            display: flex;
            flex-direction: column;
        }

        .countdown-item span {
            font-family: 'Cinzel', serif;
            font-weight: bold;
            font-size: 1.5rem;
            color: var(--royal-blue);
        }

        .countdown-item label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* BOUTON */
        .btn-invite {
            margin-top: 20px;
            padding: 15px 40px;
            background-color: var(--royal-blue);
            color: white;
            text-decoration: none;
            font-family: 'Cinzel', serif;
            letter-spacing: 2px;
            border-radius: 0;
            transition: all 0.3s ease;
            border: 2px solid var(--royal-blue);
            position: relative;
        }

        .btn-invite:hover {
            background-color: transparent;
            color: var(--royal-blue);
            box-shadow: 5px 5px 0px var(--lemon-yellow);
        }

        .lemon-icon {
            font-size: 2rem;
            margin-bottom: 15px;
            display: block;
        }

        @media (max-width: 600px) {
            .countdown { gap: 10px; padding: 15px 20px; }
            h1 { font-size: 3.5rem; }
            .hero { border: 10px solid white; outline-offset: -15px; }
        }
    </style>
</head>
<body>

    <div class="hero">
        <span class="lemon-icon">üçã</span>
        <p class="date-top">03 . 06 . 2026</p>
        <h1>Yoni & Barbara</h1>
        
        <div class="countdown" id="timer">
            <div class="countdown-item">
                <span id="days">00</span>
                <label>Jours</label>
            </div>
            <div class="countdown-item">
                <span id="hours">00</span>
                <label>Hrs</label>
            </div>
            <div class="countdown-item">
                <span id="mins">00</span>
                <label>Min</label>
            </div>
        </div>

        <a href="premiere.html" class="btn-invite">Voir l'invitation</a>
    </div>

    <script>
        // Script pour le compte √† rebours (Cible le 3 juin 2026)
        const targetDate = new Date("June 3, 2026 16:00:00").getTime();

        const countdown = setInterval(function() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("mins").innerText = minutes;

            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById("timer").innerHTML = "C'EST LE GRAND JOUR !";
            }
        }, 1000);
    </script>
</body>
</html>
