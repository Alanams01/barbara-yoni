<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Yoni & Barbara | 2026</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cinzel:wght@400;600;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --azure-blue: #1E4E8C;
            --lemon-yellow: #FFD700;
            --white: #FFFFFF;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            /* ON NE TOUCHE PAS AU FOND MAJOLIQUE COMME DEMAND√â */
            background-color: #f0f0f0;
            background-image: 
                radial-gradient(circle at 100% 150%, var(--white) 24%, var(--azure-blue) 25%, var(--azure-blue) 28%, var(--white) 29%, var(--white) 36%, var(--azure-blue) 36%, var(--azure-blue) 40%, transparent 40%, transparent),
                radial-gradient(circle at 0 150%, var(--white) 24%, var(--azure-blue) 25%, var(--azure-blue) 28%, var(--white) 29%, var(--white) 36%, var(--azure-blue) 36%, var(--azure-blue) 40%, transparent 40%, transparent),
                radial-gradient(circle at 50% 100%, var(--azure-blue) 10%, var(--white) 11%, var(--white) 23%, var(--azure-blue) 24%, var(--azure-blue) 30%, var(--white) 31%, var(--white) 43%, var(--azure-blue) 44%, var(--azure-blue) 50%, var(--white) 51%, var(--white) 63%, var(--azure-blue) 64%, var(--azure-blue) 71%, transparent 71%, transparent),
                radial-gradient(circle at 100% 50%, var(--azure-blue) 5%, var(--white) 6%, var(--white) 15%, var(--azure-blue) 16%, var(--azure-blue) 20%, var(--white) 21%, var(--white) 30%, var(--azure-blue) 31%, var(--azure-blue) 35%, var(--white) 36%, var(--white) 45%, var(--azure-blue) 46%, var(--azure-blue) 49%, transparent 49%, transparent),
                radial-gradient(circle at 0 50%, var(--azure-blue) 5%, var(--white) 6%, var(--white) 15%, var(--azure-blue) 16%, var(--azure-blue) 20%, var(--white) 21%, var(--white) 30%, var(--azure-blue) 31%, var(--azure-blue) 35%, var(--white) 36%, var(--white) 45%, var(--azure-blue) 46%, var(--azure-blue) 49%, transparent 49%, transparent);
            background-size: 100px 50px;
        }

        /* L'ARCHE CENTRALE */
        .arche-container {
            position: relative;
            background: var(--white);
            width: 88%;
            max-width: 420px;
            height: 82vh;
            max-height: 700px;
            border-radius: 210px 210px 0 0;
            box-shadow: 0 40px 100px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            z-index: 10;
            border: 2px solid var(--azure-blue);
        }

        /* DOUBLE BORDURE INTERNE DOR√âE */
        .arche-container::after {
            content: '';
            position: absolute;
            top: 10px; bottom: 10px; left: 10px; right: 10px;
            border: 1.5px solid var(--lemon-yellow);
            border-radius: 200px 200px 0 0;
            pointer-events: none;
        }

        /* EMOJIS CITRON FLOTTANTS */
        .lemon-emoji {
            position: absolute;
            font-size: 3rem;
            z-index: 20;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.1));
            animation: float 3s ease-in-out infinite;
        }
        .l1 { top: -20px; right: -20px; animation-delay: 0s; }
        .l2 { bottom: 40px; left: -30px; animation-delay: 0.5s; font-size: 3.5rem; }
        .l3 { top: 30%; right: -25px; animation-delay: 1s; font-size: 2rem; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(10deg); }
        }

        /* TYPOGRAPHIE NOMS */
        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(3.2rem, 11vw, 4.5rem);
            color: var(--azure-blue);
            margin: 0;
            text-align: center;
            line-height: 1.2;
        }

        .save-the-date {
            font-family: 'Cinzel', serif;
            font-size: 0.75rem;
            letter-spacing: 4px;
            color: var(--azure-blue);
            margin-top: 20px;
            text-transform: uppercase;
            font-weight: 700;
        }

        /* COMPTEUR STYLE PRESTIGE */
        .timer-grid {
            display: flex;
            gap: 12px;
            margin: 25px 0 35px;
        }

        .timer-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 60px;
        }

        .timer-item span {
            font-size: 2rem;
            font-weight: 300;
            color: var(--azure-blue);
            font-family: 'Montserrat', sans-serif;
            border-bottom: 2px solid var(--lemon-yellow);
            width: 100%;
            text-align: center;
            padding-bottom: 5px;
        }

        .timer-item label {
            font-size: 0.55rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--azure-blue);
            font-weight: 600;
            margin-top: 8px;
            opacity: 0.8;
        }

        .date-display {
            font-family: 'Cinzel', serif;
            font-size: 1.3rem;
            letter-spacing: 5px;
            color: var(--azure-blue);
            font-weight: 700;
            margin-bottom: 30px;
        }

        /* BOUTON REFAIT */
        .btn-enter {
            background: linear-gradient(135deg, #1A365D 0%, var(--azure-blue) 100%);
            color: white;
            text-decoration: none;
            padding: 18px 45px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.85rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(30, 78, 140, 0.4);
            border: 1px solid rgba(255,255,255,0.2);
            position: relative;
            z-index: 30;
        }

        .btn-enter:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(30, 78, 140, 0.6);
            letter-spacing: 4px;
        }

        @media (max-width: 480px) {
            .arche-container { height: 78vh; width: 85%; }
            h1 { font-size: 3rem; }
            .timer-item span { font-size: 1.6rem; }
            .lemon-emoji { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <div class="arche-container">
        <div class="lemon-emoji l1">üçã</div>
        <div class="lemon-emoji l2">üçã</div>
        <div class="lemon-emoji l3">üçã</div>

        <h1>Yoni & Barbara</h1>

        <div class="save-the-date">Save the Date</div>

        <div class="timer-grid" id="timer">
            <div class="timer-item">
                <span id="days">00</span>
                <label>Jours</label>
            </div>
            <div class="timer-item">
                <span id="hours">00</span>
                <label>Heures</label>
            </div>
            <div class="timer-item">
                <span id="mins">00</span>
                <label>Min</label>
            </div>
            <div class="timer-item">
                <span id="secs">00</span>
                <label>Sec</label>
            </div>
        </div>

        <div class="date-display">03 . 06 . 2026</div>

        <a href="premiere.html" class="btn-enter">Voir l'invitation</a>
    </div>

    <script>
        const target = new Date("June 3, 2026 16:00:00").getTime();
        function update() {
            const now = new Date().getTime();
            const diff = target - now;
            if (diff < 0) return;
            document.getElementById("days").innerText = Math.floor(diff / (1000 * 60 * 60 * 24)).toString().padStart(2, '0');
            document.getElementById("hours").innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)).toString().padStart(2, '0');
            document.getElementById("mins").innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
            document.getElementById("secs").innerText = Math.floor((diff % (1000 * 60)) / 1000).toString().padStart(2, '0');
        }
        setInterval(update, 1000);
        update();
    </script>
</body>
</html>
