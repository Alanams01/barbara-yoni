<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Yoni & Barbara | 2026</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cinzel:wght@400;600;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --azure-blue: #1E4E8C;
            --lemon-yellow: #FFD700;
            --white: #FFFFFF;
        }

        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            font-family: 'Montserrat', sans-serif;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
            background-color: #f0f0f0;
            background-image: 
                radial-gradient(circle at 100% 150%, var(--white) 24%, var(--azure-blue) 25%, var(--azure-blue) 28%, var(--white) 29%, var(--white) 36%, var(--azure-blue) 36%, var(--azure-blue) 40%, transparent 40%, transparent),
                radial-gradient(circle at 0 150%, var(--white) 24%, var(--azure-blue) 25%, var(--azure-blue) 28%, var(--white) 29%, var(--white) 36%, var(--azure-blue) 36%, var(--azure-blue) 40%, transparent 40%, transparent),
                radial-gradient(circle at 50% 100%, var(--azure-blue) 10%, var(--white) 11%, var(--white) 23%, var(--azure-blue) 24%, var(--azure-blue) 30%, var(--white) 31%, var(--white) 43%, var(--azure-blue) 44%, var(--azure-blue) 50%, var(--white) 51%, var(--white) 63%, var(--azure-blue) 64%, var(--azure-blue) 71%, transparent 71%, transparent);
            background-size: 100px 50px;
        }

        /* PLUIE DE CITRONS */
        #lemon-rain-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 1;
        }
        .falling-lemon {
            position: absolute; top: -60px; font-size: 2rem;
            animation: fall linear forwards;
        }
        @keyframes fall {
            from { transform: translateY(0) rotate(0deg); }
            to { transform: translateY(115vh) rotate(480deg); }
        }

        /* ARCHE */
        .arche-container {
            position: relative;
            background: var(--white);
            width: 88%;
            max-width: 420px;
            height: 82vh;
            max-height: 700px;
            border-radius: 210px 210px 0 0;
            box-shadow: 0 40px 100px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            z-index: 10;
            border: 2px solid var(--azure-blue);
        }

        .arche-container::after {
            content: '';
            position: absolute;
            top: 10px; bottom: 10px; left: 10px; right: 10px;
            border: 1.5px solid var(--lemon-yellow);
            border-radius: 200px 200px 0 0;
            pointer-events: none;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(3.2rem, 11vw, 4.5rem);
            color: var(--azure-blue);
            margin: 0;
            text-align: center;
            line-height: 1.2;
        }

        .save-the-date {
            font-family: 'Cinzel', serif;
            font-size: 0.75rem;
            letter-spacing: 4px;
            color: var(--azure-blue);
            margin: 20px 0 10px;
            text-transform: uppercase;
            font-weight: 700;
        }

        .date-display {
            font-family: 'Cinzel', serif;
            font-size: 1.3rem;
            letter-spacing: 5px;
            color: var(--azure-blue);
            font-weight: 700;
            margin-bottom: 35px;
        }

        .btn-enter {
            background: linear-gradient(135deg, #1A365D 0%, var(--azure-blue) 100%);
            color: white;
            text-decoration: none;
            padding: 18px 45px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.85rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(30, 78, 140, 0.4);
            border: 1px solid rgba(255,255,255,0.2);
            position: relative;
            z-index: 30;
            margin-bottom: 40px;
        }

        .timer-wrapper {
            display: flex;
            gap: 15px;
            border-top: 1px solid #f0f0f0;
            padding-top: 25px;
        }
        .timer-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 50px;
        }
        .timer-val {
            font-size: 1.6rem;
            font-weight: 300;
            color: var(--azure-blue);
            border-bottom: 2px solid var(--lemon-yellow);
            width: 100%;
            text-align: center;
            padding-bottom: 4px;
        }
        .timer-label {
            font-size: 0.55rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--azure-blue);
            font-weight: 600;
            margin-top: 8px;
            opacity: 0.7;
        }

        @media (max-width: 480px) {
            .arche-container { height: 78vh; width: 85%; }
            h1 { font-size: 3rem; }
        }
    </style>
</head>
<body>

    <div id="lemon-rain-container"></div>

    <div class="arche-container">
        <h1>Barbara & Yoni </h1>
        <div class="save-the-date">Save the Date</div>
        <div class="date-display">07 . 06 . 2026</div>

        <a href="premiere.html" class="btn-enter">Voir l'invitation</a>

        <div class="timer-wrapper" id="timer">
            <div class="timer-box">
                <span class="timer-val" id="days">00</span>
                <span class="timer-label">Jours</span>
            </div>
            <div class="timer-box">
                <span class="timer-val" id="hours">00</span>
                <span class="timer-label">Heures</span>
            </div>
            <div class="timer-box">
                <span class="timer-val" id="mins">00</span>
                <span class="timer-label">Min</span>
            </div>
            <div class="timer-box">
                <span class="timer-val" id="secs">00</span>
                <span class="timer-label">Sec</span>
            </div>
        </div>
    </div>

    <script>
        // Cible mise Ã  jour au 7 juin 2026
        const target = new Date("June 7, 2026 00:00:00").getTime();
        
        function update() {
            const now = new Date().getTime();
            const diff = target - now;
            if (diff < 0) return;
            document.getElementById("days").innerText = Math.floor(diff / (1000 * 60 * 60 * 24)).toString().padStart(2, '0');
            document.getElementById("hours").innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)).toString().padStart(2, '0');
            document.getElementById("mins").innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
            document.getElementById("secs").innerText = Math.floor((diff % (1000 * 60)) / 1000).toString().padStart(2, '0');
        }
        setInterval(update, 1000);
        update();

        function createLemon() {
            const container = document.getElementById('lemon-rain-container');
            const lemon = document.createElement('div');
            lemon.classList.add('falling-lemon');
            lemon.innerHTML = 'ðŸ‹';
            lemon.style.left = Math.random() * 100 + 'vw';
            const duration = Math.random() * 2 + 2;
            lemon.style.animationDuration = duration + 's';
            lemon.style.fontSize = (Math.random() * 1.2 + 0.8) + 'rem';
            lemon.style.opacity = Math.random() * 0.4 + 0.3;
            container.appendChild(lemon);
            setTimeout(() => { lemon.remove(); }, duration * 1000);
        }
        setInterval(createLemon, 800);
    </script>
</body>
</html>
